<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#fad02c">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://thetechmarketer.com/wp-content/uploads/2024/05/14979246_SL_060521_43530_02.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .site-logo {
            display: block;
            margin: 0 auto;
            padding: 20px;
            max-width: 30%;
            width: 100%;
        }

        .header img {
            border-radius: 30px;
        }

        .header-buttons {
            text-align: center;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            text-align: center;
        }

        .dashboard-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px auto;
            background-color: #38B6FF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
            border: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-size: 11px;
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            padding: 3px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        /* Footer link styling */
        footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ccc;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .agent-button {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .agent-button:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 10px auto;
                padding: 10px;
            }

            .site-logo {
                max-width: 90%;
            }

            .header-buttons {
                flex-direction: column;
            }

            .dashboard-button {
                padding: 8px 12px;
                margin: 3px auto;
            }

            table {
                font-size: 12px;
            }

            .agent-button {
                width: 120px;
                font-size: 12px;
            }
        }
        .login-modal {
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Adjust the z-index as needed */
}

.login-modal .modal-content {
    background-color: rgba(255, 255, 255, 0.9);
    margin: 10% auto;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s ease-out;
}
.login-modal h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}

.login-modal form {
    margin-top: 20px;
}

.login-modal input[type="text"],
.login-modal input[type="password"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-radius: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.login-modal input[type="text"]:focus,
.login-modal input[type="password"]:focus {
    outline: none;
    box-shadow: 0px 0px 15px rgba(0, 0, 255, 0.3);
}

.login-modal button {
    width: 100%;
    padding: 12px 20px;
    margin: 20px 0;
    border: none;
    border-radius: 20px;
    background-color: #38B6FF;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0px 0px 20px rgba(0, 0, 255, 0.3);
}

.login-modal button:hover {
    background-color: #0056b3;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://thetechmarketer.com/wp-content/uploads/2024/05/dynamic-wavegen-e1715080676813.jpg" alt="Site Logo" class="site-logo">
    </div>
    <div class="header-buttons">
        <a href="HR.html" class="dashboard-button">HR</a>
        <a href="emp_track.html" class="dashboard-button">Dynamic HR</a>
        <a href="delivery_dashboard.html" class="dashboard-button">Delivery</a>
        <button onclick="openAgentModal()" class="dashboard-button">View Agents</button>
    </div>
    <div id="loginModal" class="login-modal" style="display: block;">
    <div class="modal-content">
        <h2>Welcome to Wavegen Dynamics</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</div>
    <table id="campaign-table">
        <thead>
        <tr>
            <th>Campaign Name</th>
            <th>Month</th>
            <th>Region</th>
            <th>Campaign Type</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <!-- Campaigns will be loaded dynamically from CRM1.html -->
        </tbody>
    </table>
</div>

<!-- Agent Modal -->
<div id="agentModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeAgentModal()">&times;</span>
        <div class="button-container">
            <a class="agent-button" href="https://wavegendynamics.online/Agent01.html" target="_blank">Agent 01</a>
            <a class="agent-button" href="https://wavegendynamics.online/Agent02.html" target="_blank">Agent 02</a>
            <a class="agent-button" href="https://wavegendynamics.online/Agent03.html" target="_blank">Agent 03</a>
            <a class="agent-button" href="https://wavegendynamics.online/Agent04.html" target="_blank">Agent 04</a>
            <a class="agent-button" href="https://wavegendynamics.online/Agent05.html" target="_blank">Agent 05</a>
            <a class="agent-button" href="https://wavegendynamics.online/Agent06.html" target="_blank">Agent 06</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; Powered By Market Wavegen</p>
</footer>

<script>
    function openAgentModal() {
        document.getElementById('agentModal').style.display = "block";
    }

    function closeAgentModal() {
        document.getElementById('agentModal').style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById('agentModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function authenticateUser(username, password) {
        return username === 'MWG' && password === '2024';
    }

    function handleAccess() {
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (authenticateUser(username, password)) {
                document.getElementById('loginModal').style.display = "none";
            } else {
                alert("Invalid username or password. Access denied.");
            }
        });
    }

    window.addEventListener('load', function() {
        handleAccess();
    });

    // Load campaign data from CRM1.html and populate the table
    window.addEventListener("load", function() {
        var storedData = localStorage.getItem("campaignData");
        var dataArray = storedData ? JSON.parse(storedData) : [];
        var table = document.getElementById("campaign-table").getElementsByTagName("tbody")[0];

        dataArray.forEach(function(data) {
            var newRow = table.insertRow();
            var cells = [
                newRow.insertCell(0),
                newRow.insertCell(1),
                newRow.insertCell(2),
                newRow.insertCell(3),
                newRow.insertCell(4),
                newRow.insertCell(5)
            ];
            cells[0].innerText = data.campaignName;
            cells[1].innerText = data.month;
            cells[2].innerText = data.region;
            cells[3].innerText = data.campaignType;
            cells[4].innerText = data.startDate;
            cells[5].innerText = data.endDate;
        });
    });
</script>
</body>
</html>
