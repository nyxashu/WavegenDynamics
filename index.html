<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavegen Dynamics - Your Ultimate Campaign Resource Management Tool</title>
    <meta name="description" content="Take control of your campaigns with Wavegen Dynamics, your ultimate campaign resource management tool. Simplify planning, allocation, and tracking all in one place. Elevate your marketing game with Wavegen Dynamics. Try it now!">
    <meta name="keywords" content="Wavegen Dynamics, campaign management, CRM, marketing tool, resource management">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://thetechmarketer.com/wp-content/uploads/2024/05/bkg202.jpg') no-repeat;
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s ease;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #17202A;
        }

        body.dark-mode .wrapper {
            background: rgba(23, 32, 42, 0.9);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .input-box input {
            color: #fff;
        }

        body.dark-mode .input-box input::placeholder {
            color: #ddd;
        }

        body.dark-mode .remember-forgot a {
            color: #fff;
        }

        body.dark-mode .btn {
            background: #333;
            color: #fff;
        }

        body.dark-mode .btn:hover {
            background: #444;
        }

        .wrapper {
            position: relative;
            width: 480px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(12px);
            color: #333;
            border-radius: 15px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .wrapper:hover {
            transform: scale(1.05);
        }
        .wrapper img {
            max-width: 150px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .wrapper img:hover {
            transform: rotate(360deg);
        }
        .wrapper h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            padding: 20px 45px 20px 20px;
            transition: border-color 0.3s ease;
        }
        .input-box input::placeholder {
            color: #333;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .input-box input:focus {
            border-color: #333;
        }
        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        .remember-forgot label input {
            accent-color: #333;
            margin-right: 3px;
        }
        .remember-forgot a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .remember-forgot a:hover {
            color: #666;
            text-decoration: underline;
        }
        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #333;
            border: none;
            outline: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .wrapper .btn:hover {
            background: #444;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: popup 0.3s ease-in-out;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #fff;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .popup button:hover {
            background: #ccc;
        }
        @keyframes popup {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Loading screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            font-size: 24px;
        }

        .loader {
            position: relative;
            width: 96px;
            height: 96px;
            transform: rotate(45deg);
        }

        .loader-square {
            position: absolute;
            top: 0;
            left: 0;
            width: 28px;
            height: 28px;
            margin: 2px;
            border-radius: 0px;
            background: white;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: square-animation 10s ease-in-out infinite both;
        }

        .loader-square:nth-of-type(0) {
            animation-delay: 0s;
        }

        .loader-square:nth-of-type(1) {
            animation-delay: -1.4285714286s;
        }

        .loader-square:nth-of-type(2) {
            animation-delay: -2.8571428571s;
        }

        .loader-square:nth-of-type(3) {
            animation-delay: -4.2857142857s;
        }

        .loader-square:nth-of-type(4) {
            animation-delay: -5.7142857143s;
        }

        .loader-square:nth-of-type(5) {
            animation-delay: -7.1428571429s;
        }

        .loader-square:nth-of-type(6) {
            animation-delay: -8.5714285714s;
        }

        .loader-square:nth-of-type(7) {
            animation-delay: -10s;
        }

        @keyframes square-animation {
            0% {
                left: 0;
                top: 0;
            }

            10.5% {
                left: 0;
                top: 0;
            }

            12.5% {
                left: 32px;
                top: 0;
            }

            23% {
                left: 32px;
                top: 0;
            }

            25% {
                left: 64px;
                top: 0;
            }

            35.5% {
                left: 64px;
                top: 0;
            }

            37.5% {
                left: 64px;
                top: 32px;
            }

            48% {
                left: 64px;
                top: 32px;
            }

            50% {
                left: 64px;
                top: 64px;
            }

            60.5% {
                left: 64px;
                top: 64px;
            }

            62.5% {
                left: 32px;
                top: 64px;
            }

            73% {
                left: 32px;
                top: 64px;
            }

            75% {
                left: 0;
                top: 64px;
            }

            85.5% {
                left: 0;
                top: 64px;
            }

            87.5% {
                left: 0;
                top: 32px;
            }

            98% {
                left: 0;
                top: 32px;
            }

            100% {
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
            <div class="loader-square"></div>
        </div>
        <div class="loading-text"></div>
    </div>

    <div class="wrapper">
        <img src="https://thetechmarketer.com/wp-content/uploads/2024/05/dynamic-wavegen-e1715080676813.jpg">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" id="emailInput">
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Passcode" id="passwordInput">
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button class="btn" id="loginBtn">Login</button>
    </div>

    <div class="popup" id="popup">
        <p>Incorrect Username or Passcode. Don't Try Again If you are not Aware of your Credentials.</p>
        <button id="closePopupBtn">Close</button>
    </div>

    <script>
        const predefinedCredentials = [
            { email: 'Aditya', password: '2024', redirectUrl: 'https://wavegendynamics.online/crm1.html' },
            { email: 'avanti', password: '2024', redirectUrl: 'https://wavegendynamics.online/dynamichr.html' },
            { email: 'samia', password: '2024', redirectUrl: 'https://wavegendynamics.online/leads_dashboard.html' },
            { email: 'sandeep', password:'2024',redirectUrl: 'https://wavegendynamics.online/delivery_dashboard.html'},
        ];

        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const user = predefinedCredentials.find(user => user.email === email && user.password === password);

            document.getElementById('loadingScreen').style.display = 'flex';

            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';

                if (user) {
                    window.location.href = user.redirectUrl;
                } else {
                    document.getElementById('popup').style.display = 'block';
                }
            }, 2000);
        });

        document.getElementById('closePopupBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('popup').style.display = 'none';
            }
        });

        // Theme switcher
        const themeSwitcher = document.createElement('button');
        themeSwitcher.textContent = 'Go Dark';
        themeSwitcher.style.position = 'fixed';
        themeSwitcher.style.bottom = '20px';
        themeSwitcher.style.right = '20px';
        themeSwitcher.style.padding = '10px';
        themeSwitcher.style.borderRadius = '8px';
        themeSwitcher.style.border = 'none';
        themeSwitcher.style.background = '#333';
        themeSwitcher.style.color = '#fff';
        themeSwitcher.style.cursor = 'pointer';
        themeSwitcher.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
        document.body.appendChild(themeSwitcher);
    </script>
</body>
</html>
