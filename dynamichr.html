        /* Dark Mode Switch Styles */
        .switch {
            font-size: 17px;
            position: relative;
            display: inline-block;
            width: 3.5em;
            height: 2em;
            transform-style: preserve-3d;
            perspective: 500px;
        }

        .switch::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            filter: blur(20px);
            z-index: -1;
            border-radius: 50px;
            background-color: #d8ff99;
            background-image: radial-gradient(at 21% 46%, hsla(183,65%,60%,1) 0px, transparent 50%),
                radial-gradient(at 23% 25%, hsla(359,74%,70%,1) 0px, transparent 50%),
                radial-gradient(at 20% 1%, hsla(267,83%,75%,1) 0px, transparent 50%),
                radial-gradient(at 86% 87%, hsla(204,69%,68%,1) 0px, transparent 50%),
                radial-gradient(at 99% 41%, hsla(171,72%,77%,1) 0px, transparent 50%),
                radial-gradient(at 55% 24%, hsla(138,60%,62%,1) 0px, transparent 50%);
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fdfefedc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            left: 0.3em;
            bottom: 0.35em;
            transition: .4s;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -10px 10px 0px inset,
                rgba(0, 0, 0, 0.09) 0px -1px 15px -8px;
            background-color: #ff99fd;
            background-image: radial-gradient(at 81% 39%, hsla(327,79%,79%,1) 0px, transparent 50%),
                radial-gradient(at 11% 72%, hsla(264,64%,79%,1) 0px, transparent 50%),
                radial-gradient(at 23% 20%, hsla(75,98%,71%,1) 0px, transparent 50%);
        }

        .input__check:checked + .slider {
            background-color: #17202A;
        }

        .input__check:checked + .slider:before {
            transform: translateX(1.5em);
        }

    --burger-hover-scale: 1.1;
    --burger-active-scale: 0.95;
    --burger-enable-outline-color: var(--burger-bg);
    --burger-enable-outline-width: 0.125em;

    --nav-bg: #38B6FF; /* Update background color of the dropdown */
    --nav-font-family: "Poppins", sans-serif;
    --nav-default-scale: 0.8;

    --nav-position-left: 0;

  /* popup settings */
  .popup {
    display: inline-block;
    text-rendering: optimizeLegibility;
    position: relative;
  }

  .popup input {
    display: none;
  }

  .burger {
    display: flex;
    position: relative;
    align-items: center;
    justify-content: center;
    background: var(--burger-bg);
    width: var(--burger-diameter);
    height: var(--burger-diameter);
    border-radius: var(--burger-btn-border-radius);
    border: none;
    cursor: pointer;
    overflow: hidden;
    transition: var(--burger-transition);
    outline: var(--burger-enable-outline-width) solid transparent;
    outline-offset: 0;
  }

  .popup-window {
    transform: scale(var(--nav-default-scale));
    visibility: hidden;
    opacity: 0;
    position: absolute;
    padding: var(--nav-padding-y) var(--nav-padding-x);
    background: var(--nav-bg);
    font-family: var(--nav-font-family);
    color: #fff; /* White text color */
    border-radius: var(--nav-border-radius);
    box-shadow: var(--nav-shadow-width) var(--nav-shadow-color);
    border: var(--nav-border-width) solid var(--nav-border-color);
    top: calc(var(--burger-diameter) + var(--burger-enable-outline-width) + var(--burger-enable-outline-offset));
    left: var(--nav-position-left);
    right: var(--nav-position-right);
    transition: var(--burger-transition);
    margin-top: 10px;
  }

  .popup-window legend {
    padding: var(--nav-title-padding-y) var(--nav-title-padding-x);
    margin: 0;
    color: var(--nav-title-color); /* Use variable if specific color needed */
    font-size: var(--nav-title-size);
    text-transform: uppercase;
  }

  .popup-window ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  .popup-window ul a {
    text-decoration: none; /* Remove underline */
    color: #fff; /* White text color */
    display: flex;
    align-items: center;
    padding: var(--nav-button-padding-y) var(--nav-button-padding-x);
    font-size: var(--nav-button-font-size);
    border-radius: var(--nav-button-border-radius);
    transition: background-color 0.3s, color 0.3s;
  }

  .popup-window ul a svg {
    margin-right: 8px; /* Adjust spacing between icon and text */
  }

  .popup-window ul a:hover,
  .popup-window ul a:focus {
    background-color: var(--nav-button-hover-bg); /* Apply hover background color */
    color: var(--nav-button-hover-text-color); /* Apply hover text color */
  }

  .popup-window hr {
    margin: var(--underline-margin-y) 0;
    border: none;
    border-bottom: var(--underline-border-width) solid var(--underline-border-color);
  }

  /* actions */
  .burger:hover {
    transform: scale(var(--burger-hover-scale));
  }

  .burger:active {
    transform: scale(var(--burger-active-scale));
  }

  .burger:focus:not(:hover) {
    outline-color: var(--burger-enable-outline-color);
    outline-offset: var(--burger-enable-outline-offset);
  }

  .popup input:checked + .burger span:nth-child(1) {
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
  }

  .popup input:checked + .burger span:nth-child(2) {
    bottom: 50%;
    transform: translateY(50%) rotate(-45deg);
  }

  .popup input:checked + .burger span:nth-child(3) {
    transform: translateX(calc(var(--burger-diameter) * -1 - var(--burger-line-width)));
  }

  .popup input:checked ~ nav {
    transform: scale(var(--nav-active-scale));
    visibility: visible;
    opacity: 1;
  }
    </style>

        </label>
    </div>

    <div class="container">
        <div id="dashboard" class="section active">
            <h1>Dashboard</h1>
            <div class="dashboard-cards">
                <div class="card">
                    <i class="fas fa-users"></i>
                    <h3 id="total-employees">0</h3>
                    <p>Total Employees</p>
                </div>
                <div class="card">
                    <i class="fas fa-project-diagram"></i>
                    <h3 id="active-projects">0</h3>
                    <p>Active Projects</p>
                </div>
                <div class="card">
                    <i class="fas fa-calendar-alt"></i>
                    <h3 id="pending-leaves">0</h3>
                    <p>Pending Leave Requests</p>
                </div>
            </div>
            <div class="upcoming-events">
                <h2>Upcoming Events</h2>
                <div id="events-container">
                    <!-- Upcoming events will be dynamically added here -->
                </div>
            </div>
        </div>
        <!-- Other sections will go here -->
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
        
        function updateDashboard() {
            // Example data
            const totalEmployees = 13;
            const activeProjects = 5;
            const pendingLeaves = 0;

            document.getElementById('total-employees').innerText = totalEmployees;
            document.getElementById('active-projects').innerText = activeProjects;
            document.getElementById('pending-leaves').innerText = pendingLeaves;

            // Example upcoming events
            const events = [
                'Holiday Upcoming Event',
                'Team Building Activity - June 25th, 10:00 AM',
            ];

            const eventsContainer = document.getElementById('events-container');
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.innerHTML = `<p>${event}</p>`;
                eventsContainer.appendChild(eventDiv);
            });
        }

        // Initialize the dashboard with data
        updateDashboard();

        // Show the dashboard by default
        showSection('dashboard');

        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>
</html>
