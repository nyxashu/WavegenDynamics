<head>

    <title>Delivery Dashboard</title>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://thetechmarketer.com/wp-content/uploads/2024/05/71848931_b-scaled.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        .dashboard {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .campaign-info {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .campaign-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .campaign-info h2 {
            margin-top: 0;
            font-weight: 600;
            color: #333;
        }

        .campaign-info p {
            margin: 10px 0;
            color: #666;
        }

        .delivery-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .status-select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #f0f0f0;
        }

        .status-select option {
            color: #333;
        }

        .action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .action-button.edit {
            background-color: #007bff;
            color: white;
        }

        .action-button.delete {
            background-color: #f44336;
            color: white;
        }

        .action-button:hover {
            background-color: #555;
        }
        .popup {
    --burger-line-width: 1.125em;
    --burger-line-height: 0.125em;
    --burger-offset: 0.625em;
    --burger-bg: #FAD02C; /* Update burger button background color */
    --burger-color: #333;
    --burger-line-border-radius: 0.1875em;
    --burger-diameter: 3.125em;
    --burger-btn-border-radius: calc(var(--burger-diameter) / 2);
    --burger-line-transition: 0.3s;
    --burger-transition: all 0.1s ease-in-out;
    --burger-hover-scale: 1.1;
    --burger-active-scale: 0.95;
    --burger-enable-outline-color: var(--burger-bg);
    --burger-enable-outline-width: 0.125em;
    --burger-enable-outline-offset: var(--burger-enable-outline-width);
    /* nav */
    --nav-padding-x: 0.25em;
    --nav-padding-y: 0.625em;
    --nav-border-radius: 0.375em;
    --nav-border-color: transparent; /* Remove border color */
    --nav-border-width: 0.0625em;
    --nav-shadow-color: rgba(0, 0, 0, 0.2);
    --nav-shadow-width: 0 1px 5px;
    --nav-bg: #38B6FF; /* Update background color of the dropdown */
    --nav-font-family: "Poppins", sans-serif;
    --nav-default-scale: 0.8;
    --nav-active-scale: 1;
    --nav-position-left: 0;
    --nav-position-right: unset;
    /* title */
    --nav-title-size: 0.625em;
    --nav-title-color: #fff; /* White color for title */
    --nav-title-padding-x: 1rem;
    --nav-title-padding-y: 0.25em;
    /* nav button */
    --nav-button-padding-x: 1rem;
    --nav-button-padding-y: 0.375em;
    --nav-button-border-radius: 0.375em;
    --nav-button-font-size: 17px;
    --nav-button-hover-bg: #FAD02C; /* Update hover background color for links */
    --nav-button-hover-text-color: #333; /* Update hover text color for links */
    --nav-button-distance: 0.875em;
    /* underline */
    --underline-border-width: 0.0625em;
    --underline-border-color: #ccc;
    --underline-margin-y: 0.3125em;
  }

  /* popup settings */
  .popup {
    display: inline-block;
    text-rendering: optimizeLegibility;
    position: relative;
  }

  .popup input {
    display: none;
  }

  .burger {
    display: flex;
    position: relative;
    align-items: center;
    justify-content: center;
    background: var(--burger-bg);
    width: var(--burger-diameter);
    height: var(--burger-diameter);
    border-radius: var(--burger-btn-border-radius);
    border: none;
    cursor: pointer;
    overflow: hidden;
    transition: var(--burger-transition);
    outline: var(--burger-enable-outline-width) solid transparent;
    outline-offset: 0;
  }

  .popup-window {
    transform: scale(var(--nav-default-scale));
    visibility: hidden;
    opacity: 0;
    position: absolute;
    padding: var(--nav-padding-y) var(--nav-padding-x);
    background: var(--nav-bg);
    font-family: var(--nav-font-family);
    color: #fff; /* White text color */
    border-radius: var(--nav-border-radius);
    box-shadow: var(--nav-shadow-width) var(--nav-shadow-color);
    border: var(--nav-border-width) solid var(--nav-border-color);
    top: calc(var(--burger-diameter) + var(--burger-enable-outline-width) + var(--burger-enable-outline-offset));
    left: var(--nav-position-left);
    right: var(--nav-position-right);
    transition: var(--burger-transition);
    margin-top: 10px;
  }

  .popup-window legend {
    padding: var(--nav-title-padding-y) var(--nav-title-padding-x);
    margin: 0;
    color: var(--nav-title-color); /* Use variable if specific color needed */
    font-size: var(--nav-title-size);
    text-transform: uppercase;
  }

  .popup-window ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  .popup-window ul a {
    text-decoration: none; /* Remove underline */
    color: #fff; /* White text color */
    display: flex;
    align-items: center;
    padding: var(--nav-button-padding-y) var(--nav-button-padding-x);
    font-size: var(--nav-button-font-size);
    border-radius: var(--nav-button-border-radius);
    transition: background-color 0.3s, color 0.3s;
  }

  .popup-window ul a svg {
    margin-right: 8px; /* Adjust spacing between icon and text */
  }

  .popup-window ul a:hover,
  .popup-window ul a:focus {
    background-color: var(--nav-button-hover-bg); /* Apply hover background color */
    color: var(--nav-button-hover-text-color); /* Apply hover text color */
  }

  .popup-window hr {
    margin: var(--underline-margin-y) 0;
    border: none;
    border-bottom: var(--underline-border-width) solid var(--underline-border-color);
  }

  /* actions */
  .burger:hover {
    transform: scale(var(--burger-hover-scale));
  }

  .burger:active {
    transform: scale(var(--burger-active-scale));
  }

  .burger:focus:not(:hover) {
    outline-color: var(--burger-enable-outline-color);
    outline-offset: var(--burger-enable-outline-offset);
  }

  .popup input:checked + .burger span:nth-child(1) {
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
  }

  .popup input:checked + .burger span:nth-child(2) {
    bottom: 50%;
    transform: translateY(50%) rotate(-45deg);
  }

  .popup input:checked + .burger span:nth-child(3) {
    transform: translateX(calc(var(--burger-diameter) * -1 - var(--burger-line-width)));
  }

  .popup input:checked ~ nav {
    transform: scale(var(--nav-active-scale));
    visibility: visible;
    opacity: 1;
  }
    </style>

    <script>
        window.addEventListener("load", function() {
            // Fetch campaign data from local storage
            var storedData = localStorage.getItem("campaignData");
            var dataArray = storedData ? JSON.parse(storedData) : [];
            var campaignInfoContainer = document.getElementById("campaign-info-container");

            // Loop through the campaign data and display it
            dataArray.forEach(function(data) {
                var campaignInfo = document.createElement("div");
                campaignInfo.classList.add("campaign-info");
                campaignInfo.innerHTML = `
                    <h2>${data.campaignName}</h2>
                    <p><strong>Type:</strong> ${data.campaignType}</p>
                    <p><strong>Region:</strong> ${data.region}</p>
                    <div class="delivery-status">
                        <label for="status-select-${data.campaignName}">Delivery Status:</label>
                        <select id="status-select-${data.campaignName}" class="status-select" onchange="updateStatus(this.value, '${data.campaignName}')">
                            <option value="pending">Pending</option>
                            <option value="delivered">Delivered</option>
                            <option value="processing">Processing</option>
                            <option value="client_accepted">Client Accepted</option>
                            <option value="calendar_accepted">Calendar Accepted</option>
                            <option value="disqualified">Disqualified</option>
                            <option value="client_rejected">Client Rejected</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button class="action-button edit" onclick="openGoogleSheet()">Lead Status</button>
                        <button class="action-button delete" onclick="deleteCampaign('${data.campaignName}')">Delete Campaign</button>
                    </div>
                `;
                campaignInfoContainer.appendChild(campaignInfo);
            });
        });

        function updateStatus(status, campaignName) {
            // You can implement the logic to update the delivery status here
            console.log(`Delivery status for ${campaignName} updated to: ${status}`);
        }

        function deleteCampaign(campaignName) {
            // Find the campaign info box
            var campaignInfoBox = document.querySelector(`#campaign-info-container div.campaign-info h2:contains("${campaignName}")`).parentNode.parentNode;

            // Remove the campaign info box
            campaignInfoBox.remove();

            // Update the campaign data in local storage to remove the deleted campaign
            var storedData = localStorage.getItem("campaignData");
            var dataArray = storedData ? JSON.parse(storedData) : [];

            // Find the index of the campaign to delete
            var index = dataArray.findIndex(function(data) {
                return data.campaignName === campaignName;
            });

            // Remove the campaign from the array
            if (index !== -1) {
                dataArray.splice(index, 1);

                // Update the local storage
                localStorage.setItem("campaignData", JSON.stringify(dataArray));
            }

            console.log(`Campaign "${campaignName}" deleted`);
        }

        function openGoogleSheet() {
            window.open("https://docs.google.com/spreadsheets/d/1FMQOIe98DtvpwlYGe8c5FVGgnMe10SCyLbWI6r3Smi0/edit?usp=sharing", "_blank");
        }
