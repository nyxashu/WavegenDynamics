<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTower</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
         body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://thetechmarketer.com/wp-content/uploads/2024/05/71848931_b-scaled.jpg'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
    background-size: cover; /* Ensure the background image covers the entire body */
    background-repeat: no-repeat; /* Prevent the background image from repeating */
}

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-gap: 20px;
        }

        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative; /* Added position relative for popup */
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            margin: 0;
            font-size: 18px; /* Reduced font size */
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            width: 600px; /* Set width to 600px */
            height: 320px; /* Set height to match 15:8 ratio */
        }

        .popup iframe {
            width: 100%;
            height: 100%;
        }

        /* Close button styles */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #f0f0f0;
        }
    </style>    
</head>
<body>
    <h1>Watch Tower</h1>

    <div class="dashboard-container">
        <section id="home-section">
            <h2>Home</h2> <!-- Reduced text -->
            <button onclick="openPopup('Home.html')">View Home Dashboard</button>
        </section>

        <section id="leads-section">
            <h2>Leads</h2> <!-- Reduced text -->
            <button onclick="openPopup('leads_dashboard.html')">View Leads Dashboard</button>
        </section>

        <section id="delivery-section">
            <h2>Delivery</h2> <!-- Reduced text -->
            <button onclick="openPopup('delivery_dashboard.html')">View Delivery Dashboard</button>
        </section>

        <section id="adie-section">
            <h2>Adie</h2> <!-- Reduced text -->
            <button onclick="openPopup('crm1.html')">View Adie Dashboard</button>
        </section>

        <!-- Add buttons for additional agents -->
        <section id="agent1-section">
            <h2>Agent 1</h2> <!-- Reduced text -->
            <button onclick="openPopup('Agent01.html')">View Agent 1 Dashboard</button>
        </section>

        <section id="agent2-section">
            <h2>Agent 2</h2> <!-- Reduced text -->
            <button onclick="openPopup('Agent02.html')">View Agent 2 Dashboard</button>
        </section>

        <section id="agent3-section">
            <h2>Agent 3</h2> <!-- Reduced text -->
            <button onclick="openPopup('Agent03.html')">View Agent 3 Dashboard</button>
        </section>

        <!-- Add more sections for other agents -->
    </div>

    <!-- Popup container -->
    <div class="popup" id="popup-container">
        <button class="close-btn" onclick="closePopup()">Close</button>
        <iframe id="popup-iframe"></iframe>
    </div>

    <script>
         function openPopup(url) {
            // Set the iframe source to the provided URL
            document.getElementById('popup-iframe').src = url;
            // Display the popup
            document.getElementById('popup-container').style.display = 'block';
        }

        function closePopup() {
            // Hide the popup
            document.getElementById('popup-container').style.display = 'none';
        }    </script>
</body>
</html>
